<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Food Wastage Data</title>
    <link rel="stylesheet" href="style_data.css">
</head>
<body>
    <h2>Enter Food Wastage Data</h2>
    <div class="container">
        <form id="dataForm">
            <div>
                <label for="sunday">Sunday:</label>
                <input type="number" id="sunday" name="sunday" placeholder="Wastage Weight (g)">
            </div>
            <div>
                <label for="monday">Monday:</label>
                <input type="number" id="monday" name="monday" placeholder="Wastage Weight (g)">
            </div>
            <div>
                <label for="tuesday">Tuesday:</label>
                <input type="number" id="tuesday" name="tuesday" placeholder="Wastage Weight (g)">
            </div>
            <div>
                <label for="wednesday">Wednesday:</label>
                <input type="number" id="wednesday" name="wednesday" placeholder="Wastage Weight (g)">
            </div>
            <div>
                <label for="thursday">Thursday:</label>
                <input type="number" id="thursday" name="thursday" placeholder="Wastage Weight (g)">
            </div>
            <div>
                <label for="friday">Friday:</label>
                <input type="number" id="friday" name="friday" placeholder="Wastage Weight (g)">
            </div>
            <div>
                <label for="saturday">Saturday:</label>
                <input type="number" id="saturday" name="saturday" placeholder="Wastage Weight (g)">
            </div>
            <button type="button" onclick="saveData()">Submit</button>
        </form>
        <a href="index.html" class="back-button">Back</a>
    </div>

    <script>
        function saveData() {
            const days = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
            days.forEach(day => {
                const weight = document.getElementById(day).value;
                if (weight) {
                    localStorage.setItem(day, weight); // Save using lowercase keys
                }
            });
            alert("Data saved for the selected days!");
        }
    </script>
</body>
</html>
