<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry - Nutritional Optimization Engine</title>
    <link rel="stylesheet" href="style_n.css">
</head>
<body>

    <section class="input-section">
        <h2>Enter Food Item</h2>
        <form id="foodForm">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" placeholder="e.g., Apple" required>

            <label for="calories">Calories (kcal):</label>
            <input type="number" id="calories" placeholder="e.g., 52" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" placeholder="e.g., 0.3" required>

            <label for="sugar">Sugar (g):</label>
            <input type="number" id="sugar" placeholder="e.g., 10" required>

            <label for="otherNutrients">Other Nutrients:</label>
            <input type="text" id="otherNutrients" placeholder="e.g., Vitamin C, Fiber">

            <button type="button" onclick="addFood()">Add Food</button>
        </form>
        <a href="food_menu.html" class="view-menu-link">View Food Menu</a>
    </section>

    <script>
        function addFood() {
            const foodName = document.getElementById('foodName').value.trim();
            const calories = document.getElementById('calories').value.trim();
            const protein = document.getElementById('protein').value.trim();
            const sugar = document.getElementById('sugar').value.trim();
            const otherNutrients = document.getElementById('otherNutrients').value.trim();

            if (!foodName || !calories || !protein || !sugar) {
                alert("Please fill out all required fields.");
                return;
            }

            const foodItems = JSON.parse(localStorage.getItem('foodItems')) || [];

            foodItems.push({
                foodName,
                calories,
                protein,
                sugar,
                otherNutrients
            });

            localStorage.setItem('foodItems', JSON.stringify(foodItems));
            document.getElementById('foodForm').reset();
            alert("Food item added successfully!");
        }
    </script>

</body>
</html>
